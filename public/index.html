<!DOCTYPE html>
<html>
    <head>
        <title>
            Page Title
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Home</h1>
            </div>
            <div data-role="content">
                <ul data-role="listview">
        			<li><a href="#products"><h3>Products</h3></a></li>
        		</ul>
            </div>
            <div data-role="footer">
                <h4>Page Footer</h4>
            </div>
        </div>
        <div data-role="page" id="products">
            <div data-role="header">
                <a data-rel="back">Back</a>
                <h1>Products</h1>
                <a data-rel="dialog" data-role="button" data-transition="pop" href="#dialog1">Filter</a>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="search">Search:</label>
    	            <input type="search" name="password" id="search" value="" />
    			</div>
                <ul data-role="listview">
        			<li>
        			    <a href="#product1">
        				    <img alt="image" src="images/img1.jpg" />
        				    <h3>Title</h3>
        				    <p>Description</p>
        			    </a>
        			</li>
        			<li>
        			    <a href="#product1">
        				    <img alt="image" src="images/img1.jpg" />
        				    <h3>Title</h3>
        				    <p>Description</p>
        			    </a>
        			</li>
        			<li>
        			    <a href="#product1">
        				    <img alt="image" src="images/img1.jpg" />
        				    <h3>Title</h3>
        				    <p>Description</p>
        			    </a>
        			</li>
        		</ul>
            </div>
            <div data-role="footer">
                <div data-role="navbar">
                	<ul>
                		<li>
                		    <a data-icon="+" data-rel="dialog" data-transition="pop" href="#create_product" style="width:75px"></a>
                		</li>
                	</ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="product1">
            <div data-role="header">
                <a data-rel="back">Back</a>
                <h1>Product</h1>
            </div>
            <div data-role="content">
                <h2>Title</h2>
            </div>
            <div data-role="footer">
                <div data-role="navbar">
                	<ul>
                		<li><a class="ui-btn-active" href="#">Details</a></li>
                		<li><a href="#">Reviews</a></li>
                		<li><a href="#">Related</a></li>
                	</ul>
                </div>
            </div>
        </div>
        <div data-role="dialog" id="create_product">
            <div data-role="header">
                <h1>New product</h1>
            </div>
            <div data-role="content">
                <div class="ui-body ui-body-c">
                    <div data-role="fieldcontain">
                        <label for="p1">Title:</label>
                        <input type="text" name="p1" id="p1" value=""  />
            		</div>
            		<div data-role="fieldcontain">
                    	<label for="p2">Description:</label>
                    	<textarea cols="40" rows="8" name="p2" id="p2"></textarea>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="p3">Tags:</label>
                        <input type="text" name="p3" id="p3" value=""  />
            		</div>
            		<div data-inline="true">
                    	<a data-rel="back" data-role="button" href="#">Cancel</a>
                    	<a data-role="button" data-theme="b" href="#">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="dialog" id="dialog1">
            <div data-role="header">
                <h1>Dialog</h1>
            </div>
            <div data-role="content">
                <p>Page content goes here.</p>
                <a data-role="button" data-theme="b" href="#">OK</a>
                <a data-rel="back" data-role="button" data-theme="c" href="#">Cancel</a>
            </div>
        </div>
    </body>
</html>
