<!DOCTYPE html>
<html>
    <head>
        <title>
            Page Title
        </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js" />
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js" />
    </head>
    <body>
        <div data-role="page" id="home">
            
            <div data-role="header">
                <h1>
                    Page Title
                </h1>
            </div><!-- /header -->
            <div data-role="content">
                <p>
                    Page content goes here.
                </p>
                <p>
                    <a href="#page2">Page2</a>
                </p>
            </div><!-- /content -->
            <div data-role="footer">
                <h4>
                    Page Footer
                </h4>
            </div>
        </div>
        <div data-role="page" id="page2">
            <div data-role="header">
                
                <h1>
                    Bar
                </h1>
            </div><!-- /header -->
            <div data-role="content">
                <p>
                    I'm first in the source order so I'm shown as the page.
                </p>
                <p>
                    <a data-role="button" data-direction="reverse" href="#home">Back to home</a>
                </p>
                <p>
                    <a data-rel="dialog" data-role="button" data-theme="c" data-transition="pop" href="#dialog1">Open dialog</a>
                </p>
            </div>
            <div data-role="footer">
                <h4>
                    Page Footer
                </h4>
            </div>
        </div>
        <div data-role="dialog" id="dialog1">
            <div data-role="header">
                <h1>
                    Dialog
                </h1>
            </div>
            <div data-role="content">
                <p>
                    Page content goes here.
                </p><a data-role="button" data-theme="b" href="#">OK</a><a data-rel="back" data-role="button" data-theme="c" href="#">Cancel</a>
            </div>
        </div>
    </body>
</html>
